<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="inputs">
            <div class="hight">
                <label for="hight">hight<span>/cm</span></label>
                <input type="number" name="hight" id="hight" placeholder="Meter" />
            </div>
            <div class="weight">
                <label for="weight">weight<span>/kg</span></label>
                <input type="number" name="weight" id="weight" placeholder="kilogram" />
            </div>

        </div>

        <button>Calculate</button>
        <div class="results">
            <h1>your BMI</h1>
            <h2>24,8</h2>
        </div>
    </div>
</body>

</html>
